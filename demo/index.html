<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auro Web Component Generator | auro-dropdown custom element</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/prismjs@latest/themes/prism.css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <main></main>

    <script type="module">
      import 'https://unpkg.com/marked@latest/marked.min.js';
      import 'https://unpkg.com/prismjs@latest/prism.js';
      fetch('/demo/demo.md')
        .then((response) => response.text())
        .then((text) => {
          const rawHtml = marked(text);
          document.querySelector('main').innerHTML = rawHtml;
          Prism.highlightAll();
        });
    </script>

    <script type="module" src="../src/auro-datepicker_alphanumeric.js"></script>

    <script type="module" src="../src/auro-datepicker-day.js"></script>
    <script type="module" src="../src/auro-datepicker-week.js"></script>
    <script type="module" src="../src/auro-datepicker-month.js"></script>
    <script type="module" src="../src/auro-datepicker_calendar.js"></script>

    <script type="module" src="../src/demo-auro-datepicker-range-alphanumeric.js"></script>
    <script type="module" src="../src/demo-auro-datepicker-range-calendar.js"></script>
    <script type="module" src="../src/demo-auro-select-menu.js"></script>
    <script type="module" src="../src/demo-auro-select-select.js"></script>
    <script type="module" src="../src/auro-dropdown.js"></script>

    <!-- If additional elements are needed for the demo, add them here. -->
    <script src="https://unpkg.com/@alaskaairux/auro-accordion@latest/dist/auro-accordion__bundled.js" type="module"></script>
    <script src="https://unpkg.com/@alaskaairux/auro-button@latest/dist/auro-button__bundled.js" type="module"></script>
    <script src="https://unpkg.com/@alaskaairux/auro-icon@latest/dist/auro-icon__bundled.js" type="module"></script>
    <script src="https://unpkg.com/@alaskaairux/auro-hyperlink@latest/dist/auro-hyperlink__bundled.js" type="module"></script>
    <script src="https://unpkg.com/@alaskaairux/auro-alerts@latest/dist/auro-alerts__bundled.js" type="module"></script>

    <script type="text/javascript">
      document.addEventListener('click', function(e) {
        console.log("document clicked");
        console.log(e);
        
        // both don't work
        // document.dispatchEvent(new CustomEvent('closeAuroDropdownPopover', 
        //   {
        //     bubbles: true,
        //     composed: true,
        //   }
        // ));

        // document.querySelector('body').dispatchEvent(new CustomEvent('closeAuroDropdownPopover', 
        //   {
        //     composed: true,
        //   }
        // ));

        let clickedOnDropdown = false

        e.path.map(function(el) {
          console.log(el.nodeName)

          if (el.nodeName && el.nodeName.toLowerCase() === 'auro-dropdown') {
            clickedOnDropdown = true;
          }
        })

        if (!clickedOnDropdown) {
          document.querySelectorAll('auro-dropdown').forEach(function(el) {
            el.dispatchEvent(new CustomEvent('closeAuroDropdownPopover'))
          })
        }


      });


    </script>
  </body>
</html>
